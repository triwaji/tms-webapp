<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Transport Management System">
    <title>TMS - Transport Management System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase Client - FIX VERSION -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    
    <!-- Excel Processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6b46c1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Loading Screen -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loader mx-auto mb-4"></div>
                <p class="text-gray-600">Loading TMS...</p>
            </div>
        </div>
    </div>
    
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script>
        // Wait for all libraries to load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing TMS...');
            
            // ====================================
            // KONFIGURASI - GANTI BAGIAN INI!
            // ====================================
            const CONFIG = {
                SUPABASE_URL: 'https://your-project.supabase.co', // GANTI INI
                SUPABASE_ANON_KEY: 'your-anon-key-here', // GANTI INI
                DEMO_MODE: true // Set false jika sudah ada Supabase
            };
            
            // ====================================
            // STATE MANAGEMENT
            // ====================================
            const AppState = {
                user: null,
                userRole: null,
                currentView: 'login',
                loading: false,
                data: {
                    orders: [],
                    vehicles: [],
                    vendors: [],
                    trips: []
                }
            };
            
            // ====================================
            // UTILITY FUNCTIONS
            // ====================================
            const Utils = {
                formatRupiah: function(num) {
                    return 'Rp ' + (num || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                },
                
                formatDate: function(date) {
                    const d = new Date(date);
                    return d.toLocaleDateString('id-ID');
                },
                
                showToast: function(message, type = 'info') {
                    const container = document.getElementById('toast-container');
                    const toast = document.createElement('div');
                    const colors = {
                        success: 'bg-green-500',
                        error: 'bg-red-500',
                        warning: 'bg-yellow-500',
                        info: 'bg-blue-500'
                    };
                    
                    toast.className = colors[type] + ' text-white px-6 py-3 rounded-lg shadow-lg mb-2';
                    toast.innerHTML = '<i class="fas fa-info-circle mr-2"></i>' + message;
                    
                    container.appendChild(toast);
                    setTimeout(function() {
                        toast.remove();
                    }, 3000);
                }
            };
            
            // ====================================
            // DEMO DATA
            // ====================================
            const DemoData = {
                orders: [
                    {
                        id: 1,
                        orderNo: '2401040174',
                        customer: 'Maruli Manurung',
                        item: 'NPK Phonska Plus 25kg',
                        qty: 150,
                        status: 'pending',
                        deliveryType: 'Pickup',
                        address: 'Peranap, Indragiri Hulu, Riau'
                    },
                    {
                        id: 2,
                        orderNo: '2401040175',
                        customer: 'Ahmad Sudirman',
                        item: 'NPK Phonska Plus 25kg',
                        qty: 200,
                        status: 'delivered',
                        deliveryType: 'Delivery',
                        address: 'Jakarta Selatan'
                    }
                ],
                vehicles: [
                    {
                        id: 1,
                        vehicleId: 'VH-001',
                        platNumber: 'B 1234 CD',
                        type: 'L300',
                        vendor: 'PT Express Logistics',
                        status: 'available'
                    },
                    {
                        id: 2,
                        vehicleId: 'VH-002',
                        platNumber: 'B 5678 EF',
                        type: 'CDD Box',
                        vendor: 'CV Cepat Kirim',
                        status: 'in_transit'
                    }
                ]
            };
            
            // ====================================
            // AUTHENTICATION
            // ====================================
            function login(email, password) {
                console.log('Login attempt:', email);
                
                // Demo login
                if (email === 'demo@tms.com' && password === 'demo123') {
                    AppState.user = { email: 'demo@tms.com', name: 'Demo User' };
                    AppState.userRole = 'admin';
                    localStorage.setItem('tms_user', JSON.stringify({
                        user: AppState.user,
                        role: AppState.userRole
                    }));
                    Utils.showToast('Login berhasil!', 'success');
                    renderDashboard();
                    return;
                }
                
                // Supabase login (if configured)
                if (!CONFIG.DEMO_MODE && window.supabase) {
                    const { createClient } = window.supabase;
                    const supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                    
                    supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    }).then(function(response) {
                        if (response.error) {
                            Utils.showToast('Login gagal: ' + response.error.message, 'error');
                        } else {
                            AppState.user = response.data.user;
                            AppState.userRole = 'admin';
                            renderDashboard();
                        }
                    });
                } else {
                    Utils.showToast('Email atau password salah', 'error');
                }
            }
            
            function logout() {
                AppState.user = null;
                AppState.userRole = null;
                localStorage.removeItem('tms_user');
                renderLogin();
                Utils.showToast('Logout berhasil', 'info');
            }
            
            // ====================================
            // RENDER FUNCTIONS
            // ====================================
            function renderLogin() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-blue-600 p-4">
                        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
                            <div class="text-center mb-8">
                                <div class="inline-flex items-center justify-center w-20 h-20 bg-purple-100 rounded-full mb-4">
                                    <i class="fas fa-truck text-3xl text-purple-600"></i>
                                </div>
                                <h1 class="text-3xl font-bold text-gray-800">TMS Login</h1>
                                <p class="text-gray-600 mt-2">Transport Management System</p>
                            </div>
                            
                            <form onsubmit="handleLogin(event)" class="space-y-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input type="email" id="email" required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                        placeholder="demo@tms.com">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input type="password" id="password" required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                        placeholder="demo123">
                                </div>
                                
                                <button type="submit"
                                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold py-3 rounded-lg hover:from-purple-700 hover:to-blue-700">
                                    <i class="fas fa-sign-in-alt mr-2"></i>Masuk
                                </button>
                            </form>
                            
                            <div class="mt-6 p-4 bg-yellow-50 rounded-lg border border-yellow-200">
                                <p class="text-sm text-yellow-800">
                                    <strong>Demo Account:</strong><br>
                                    Email: demo@tms.com<br>
                                    Password: demo123
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            function renderDashboard() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="flex h-screen bg-gray-100">
                        <!-- Sidebar -->
                        <div class="w-64 bg-white shadow-lg">
                            <div class="p-6 bg-gradient-to-r from-purple-600 to-blue-600 text-white">
                                <h2 class="text-xl font-bold">TMS Portal</h2>
                                <p class="text-sm opacity-90 mt-1">${AppState.userRole?.toUpperCase() || 'USER'}</p>
                            </div>
                            
                            <nav class="mt-6">
                                <button onclick="navigateTo('dashboard')" class="w-full text-left px-6 py-3 text-gray-700 hover:bg-purple-50 flex items-center">
                                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                                </button>
                                <button onclick="navigateTo('orders')" class="w-full text-left px-6 py-3 text-gray-700 hover:bg-purple-50 flex items-center">
                                    <i class="fas fa-box mr-3"></i>Orders
                                </button>
                                <button onclick="navigateTo('vehicles')" class="w-full text-left px-6 py-3 text-gray-700 hover:bg-purple-50 flex items-center">
                                    <i class="fas fa-truck mr-3"></i>Vehicles
                                </button>
                                <button onclick="navigateTo('planning')" class="w-full text-left px-6 py-3 text-gray-700 hover:bg-purple-50 flex items-center">
                                    <i class="fas fa-route mr-3"></i>Planning
                                </button>
                                <button onclick="navigateTo('monitoring')" class="w-full text-left px-6 py-3 text-gray-700 hover:bg-purple-50 flex items-center">
                                    <i class="fas fa-map-marked-alt mr-3"></i>Monitoring
                                </button>
                            </nav>
                            
                            <div class="absolute bottom-0 w-64 p-4">
                                <button onclick="logout()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                </button>
                            </div>
                        </div>
                        
                        <!-- Main Content -->
                        <div class="flex-1 overflow-auto">
                            <div class="p-8">
                                <div id="mainContent">
                                    ${renderDashboardContent()}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            function renderDashboardContent() {
                return `
                    <h1 class="text-3xl font-bold text-gray-800 mb-8">Dashboard Overview</h1>
                    
                    <!-- Stats Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center">
                                <div class="p-3 bg-blue-100 rounded-full">
                                    <i class="fas fa-box text-2xl text-blue-600"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-500 text-sm">Total Orders</p>
                                    <p class="text-2xl font-bold">1,245</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center">
                                <div class="p-3 bg-green-100 rounded-full">
                                    <i class="fas fa-truck text-2xl text-green-600"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-500 text-sm">Active Deliveries</p>
                                    <p class="text-2xl font-bold">48</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center">
                                <div class="p-3 bg-purple-100 rounded-full">
                                    <i class="fas fa-car text-2xl text-purple-600"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-500 text-sm">Available Vehicles</p>
                                    <p class="text-2xl font-bold">126</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center">
                                <div class="p-3 bg-orange-100 rounded-full">
                                    <i class="fas fa-file-invoice-dollar text-2xl text-orange-600"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-gray-500 text-sm">Pending Invoices</p>
                                    <p class="text-2xl font-bold">23</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recent Activity -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
                        <div class="space-y-3">
                            <div class="flex items-center p-3 bg-gray-50 rounded">
                                <div class="w-2 h-2 bg-green-500 rounded-full mr-3"></div>
                                <div>
                                    <p class="text-sm font-medium">New order #2401040174 created</p>
                                    <p class="text-xs text-gray-500">2 minutes ago</p>
                                </div>
                            </div>
                            <div class="flex items-center p-3 bg-gray-50 rounded">
                                <div class="w-2 h-2 bg-blue-500 rounded-full mr-3"></div>
                                <div>
                                    <p class="text-sm font-medium">Trip TR-2024-001 started</p>
                                    <p class="text-xs text-gray-500">15 minutes ago</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            function renderOrdersContent() {
                const orders = DemoData.orders;
                return `
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-gray-800">Orders Management</h1>
                        <button onclick="showCreateModal('order')" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                            <i class="fas fa-plus mr-2"></i>Create Order
                        </button>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order No</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Item</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Qty</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${orders.map(order => `
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 text-sm">${order.orderNo}</td>
                                        <td class="px-6 py-4 text-sm">${order.customer}</td>
                                        <td class="px-6 py-4 text-sm">${order.item}</td>
                                        <td class="px-6 py-4 text-sm">${order.qty}</td>
                                        <td class="px-6 py-4">
                                            <span class="px-2 py-1 text-xs rounded-full ${
                                                order.status === 'delivered' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                            }">
                                                ${order.status}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            function renderVehiclesContent() {
                const vehicles = DemoData.vehicles;
                return `
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-gray-800">Vehicle Management</h1>
                        <button onclick="showCreateModal('vehicle')" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
                            <i class="fas fa-plus mr-2"></i>Add Vehicle
                        </button>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vehicle ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Plat Number</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vendor</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${vehicles.map(vehicle => `
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 text-sm">${vehicle.vehicleId}</td>
                                        <td class="px-6 py-4 text-sm font-medium">${vehicle.platNumber}</td>
                                        <td class="px-6 py-4 text-sm">${vehicle.type}</td>
                                        <td class="px-6 py-4 text-sm">${vehicle.vendor}</td>
                                        <td class="px-6 py-4">
                                            <span class="px-2 py-1 text-xs rounded-full ${
                                                vehicle.status === 'available' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'
                                            }">
                                                ${vehicle.status}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            function renderPlanningContent() {
                return `
                    <h1 class="text-3xl font-bold text-gray-800 mb-8">Delivery Planning</h1>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-lg font-semibold mb-4">Unplanned Orders</h3>
                            <div class="space-y-3">
                                <div class="p-4 bg-yellow-50 rounded border border-yellow-200">
                                    <p class="font-medium">#2401040174</p>
                                    <p class="text-sm text-gray-600">Maruli Manurung - 150 units</p>
                                    <button class="mt-2 text-xs bg-purple-600 text-white px-3 py-1 rounded">Plan</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-lg font-semibold mb-4">Available Vehicles</h3>
                            <div class="space-y-3">
                                <div class="p-4 bg-green-50 rounded border border-green-200">
                                    <p class="font-medium">B 1234 CD</p>
                                    <p class="text-sm text-gray-600">L300 - Available</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            function renderMonitoringContent() {
                return `
                    <h1 class="text-3xl font-bold text-gray-800 mb-8">Trip Monitoring</h1>
                    
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="bg-gray-100 rounded h-96 flex items-center justify-center">
                            <div class="text-center">
                                <i class="fas fa-map text-6xl text-gray-400 mb-4"></i>
                                <p class="text-gray-600">Live tracking map will be displayed here</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // ====================================
            // GLOBAL FUNCTIONS
            // ====================================
            window.handleLogin = function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                login(email, password);
            };
            
            window.navigateTo = function(view) {
                AppState.currentView = view;
                const content = document.getElementById('mainContent');
                
                switch(view) {
                    case 'orders':
                        content.innerHTML = renderOrdersContent();
                        break;
                    case 'vehicles':
                        content.innerHTML = renderVehiclesContent();
                        break;
                    case 'planning':
                        content.innerHTML = renderPlanningContent();
                        break;
                    case 'monitoring':
                        content.innerHTML = renderMonitoringContent();
                        break;
                    default:
                        content.innerHTML = renderDashboardContent();
                }
            };
            
            window.showCreateModal = function(type) {
                Utils.showToast('Opening ' + type + ' creation form...', 'info');
            };
            
            window.logout = logout;
            
            // ====================================
            // INITIALIZATION
            // ====================================
            function init() {
                console.log('Initializing TMS application...');
                
                // Check for saved session
                const savedUser = localStorage.getItem('tms_user');
                if (savedUser) {
                    try {
                        const userData = JSON.parse(savedUser);
                        AppState.user = userData.user;
                        AppState.userRole = userData.role;
                        renderDashboard();
                    } catch(e) {
                        renderLogin();
                    }
                } else {
                    renderLogin();
                }
            }
            
            // Start the application
            init();
        });
    </script>
</body>
</html>
