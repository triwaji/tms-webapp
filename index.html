    <!-- Main Application Script -->
    <script>
        // ====================================
        // KONFIGURASI SUPABASE - GANTI INI!
        // ====================================
        const SUPABASE_CONFIG = {
            url: 'GANTI_DENGAN_SUPABASE_URL_ANDA', // Contoh: https://xxxxx.supabase.co
            anonKey: 'GANTI_DENGAN_SUPABASE_ANON_KEY_ANDA' // Contoh: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.xxxxx
        };
        
        // ====================================
        // INISIALISASI SUPABASE
        // ====================================
        let supabase = null;
        
        // Check if Supabase config is set
        if (SUPABASE_CONFIG.url.includes('GANTI_DENGAN')) {
            console.warn('⚠️ PERHATIAN: Silakan ganti SUPABASE_CONFIG dengan URL dan Key Anda!');
            // Demo mode - aplikasi tetap jalan tanpa database
            supabase = {
                auth: {
                    signInWithPassword: async () => ({ data: { user: { email: 'demo@tms.com' } }, error: null }),
                    signOut: async () => ({ error: null }),
                    getSession: async () => ({ data: { session: null }, error: null })
                },
                from: () => ({
                    select: () => ({
                        eq: () => ({ data: [], error: null }),
                        single: () => ({ data: null, error: null }),
                        data: [],
                        error: null
                    }),
                    insert: () => ({ select: () => ({ single: () => ({ data: {}, error: null }) }) }),
                    update: () => ({ eq: () => ({ data: [], error: null }) }),
                    delete: () => ({ eq: () => ({ data: [], error: null }) })
                })
            };
        } else {
            // Production mode - gunakan Supabase sungguhan
            const { createClient } = supabase;
            supabase = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
        }
        
        // ====================================
        // STATE MANAGEMENT
        // ====================================
        const AppState = {
            user: null,
            userRole: null,
            currentView: 'login',
            loading: false,
            data: {
                orders: [],
                vehicles: [],
                vendors: [],
                trips: [],
                invoices: []
            }
        };
        
        // ====================================
        // UTILITY FUNCTIONS
        // ====================================
        const Utils = {
            // Format currency
            formatRupiah: (num) => {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(num);
            },
            
            // Format date
            formatDate: (date) => {
                return new Date(date).toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                });
            },
            
            // Show toast notification
            showToast: (message, type = 'info') => {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                const bgColor = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                }[type];
                
                toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg mb-2 animate-pulse`;
                toast.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-${type === 'success' ? 'check' : 'info'}-circle mr-2"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                toastContainer.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            },
            
            // Validate email
            validateEmail: (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            },
            
            // Validate phone (Indonesian format)
            validatePhone: (phone) => {
                return /^(\+62|62|0)8[1-9][0-9]{6,10}$/.test(phone);
            }
        };
        
        // ====================================
        // AUTHENTICATION FUNCTIONS
        // ====================================
        async function login(email, password) {
            try {
                AppState.loading = true;
                
                // Validate input
                if (!Utils.validateEmail(email)) {
                    throw new Error('Format email tidak valid');
                }
                
                if (password.length < 6) {
                    throw new Error('Password minimal 6 karakter');
                }
                
                // Demo mode check
                if (email === 'demo@tms.com' && password === 'demo123') {
                    AppState.user = { email: 'demo@tms.com', name: 'Demo User' };
                    AppState.userRole = 'admin';
                    Utils.showToast('Login berhasil (Demo Mode)', 'success');
                    renderDashboard();
                    return;
                }
                
                // Actual Supabase login
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Get user role from database
                const { data: userData } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .single();
                
                AppState.user = data.user;
                AppState.userRole = userData?.role || 'admin';
                
                Utils.showToast('Login berhasil!', 'success');
                renderDashboard();
                
            } catch (error) {
                Utils.showToast(error.message, 'error');
            } finally {
                AppState.loading = false;
            }
        }
        
        async function logout() {
            try {
                await supabase.auth.signOut();
                AppState.user = null;
                AppState.userRole = null;
                AppState.currentView = 'login';
                renderLogin();
                Utils.showToast('Logout berhasil', 'info');
            } catch (error) {
                Utils.showToast('Error saat logout', 'error');
            }
        }

                                Password: demo123

                        </div>

                </div>
            `;
            
            // Attach event listener
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                await login(email, password);
            });
        }

        function getCurrentViewTitle() {

                        <button onclick="saveVehicle()" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                            Add Vehicle
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        // ====================================
        // ACTION FUNCTIONS
        // ====================================
        function navigateTo(view) {
            AppState.currentView = view;
            document.getElementById('mainContent').innerHTML = renderContent();
        }
        
        function toggleSidebar() {
            // Mobile sidebar toggle
            const sidebar = document.querySelector('.w-64');
            sidebar.classList.toggle('hidden');
        }
        
        async function processExcelUpload() {
            const fileInput = document.getElementById('excelFile');
            if (fileInput && fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    console.log('Uploaded data:', jsonData);
                    Utils.showToast('File uploaded successfully!', 'success');
                    document.querySelector('.fixed').remove();
                };
                
                reader.readAsArrayBuffer(file);
            } else {
                Utils.showToast('Please select a file', 'warning');
            }
        }
        
        function saveOrder() {
            Utils.showToast('Order created successfully!', 'success');
            document.querySelector('.fixed').remove();
        }
        
        function createTrip() {
            Utils.showToast('Trip created successfully!', 'success');
            document.querySelector('.fixed').remove();
        }
        
        function saveVehicle() {
            Utils.showToast('Vehicle added successfully!', 'success');
            document.querySelector('.fixed').remove();
        }
        
        // ====================================
        // INITIALIZATION
        // ====================================
        function init() {
            // Check for saved session
            const savedUser = localStorage.getItem('tms_user');
            if (savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    AppState.user = userData.user;
                    AppState.userRole = userData.role;
                    renderDashboard();
                } catch {
                    renderLogin();
                }
            } else {
                renderLogin();
            }
            
            // Setup service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            }
            
            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }
        
        // Start the application
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
